	<a  name="Abstract"></a>
    <div class="content-section-a">

        <div class="container">
            <div class="row">
                <div class="col-lg-5 col-sm-6">
                    <hr class="section-heading-spacer">
                    <div class="clearfix"></div>
                    <h2 class="section-heading">The "Why" and "How-To"</h2>
                    <p class="lead">One day I was thinking, people probably post their feelings on social media, so why not find out how people feel?
                    		To say the least this is a bigger challenge than expected for one reason; feelings are subjective and murky. Sometimes a message just clearly convey the actual meaning and therein lies the problem
			This project is designed to explore the possibilites of machine learning applied to Twitter data to deliver a sentiment classification. </p>
                </div>
                <div class="col-lg-5 col-lg-offset-2 col-sm-6">
                	<figure class="figure">
  				<img class="figure-img img-fluid img-rounded img-responsive" src="img/twitter.jpg" alt="">
  				<figcaption class="figure-caption"></figcaption>
			</figure>
                </div>
            </div>

        </div>

                    <h2 class="section-heading">Current Progress<br></h2>
                    <p class="lead">Two lexicons have been found for the sentiment analysis, one for postive/negative sentiment can be found 
			    <a href="https://www.cs.uic.edu/~liub/FBS/sentiment-analysis.html">HERE</a> and one for emotions found <a href="http://saifmohammad.com/WebPages/lexicons.html">HERE</a>.
			    Because no suitable dataset could be found(full tweets with geographical data), data collection is ongoing. A method also has been found uploading Jupyter notebooks, a hub is currently being made so they can be browsed.

                    			</p>
