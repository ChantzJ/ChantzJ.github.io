    <div class="content-section-a">

                    <h2 class="section-heading">The Past</h2>
                    <p class="lead">Climate has changed before and now climate is changing again. Scientists in the past starting with the Swedish scientist Svante Arrhenius in 1896 had predicted that global climate change will have an impact on the environment. In particular, it was predicted that carbon dioxide had a concentration had a relationship with temperature. This prediction was largely set aside for nearly 100 years until a spike in the mean temperature curve in the 1980’s but the effects of industrialization had already taken root. It was in 1988 when the term greenhouse effect was named and the Intergovernmental Panel on Climate Change was founded by the United Nations.  Since this event, the Kyoto Protocols to limit emissions have been implemented but we have also had the 10 warmest years on record.
                    			</p>
                </div>
                <div class="col-lg-5 col-lg-offset-2 col-sm-6">
                	<figure class="figure">
  				<img class="figure-img img-fluid img-rounded img-responsive" src="img/nasaimg.png" alt="">
  				<figcaption class="figure-caption">Past carbon dioxide concentration</figcaption>
			</figure>
                </div>
            </div>

        </div>
        <!-- /.container -->

    </div>
    <!-- /.content-section-a -->

                    <h2 class="section-heading">The Present<br></h2>
                    <p class="lead">As of the latest measurements, CO2 concentration is 403.19 ppm, sea levels are up 74.48 since 1993, Arctic sea ice is decreasing by 13.4 percent per decade, and global temperatures are up 0.87 degree Celsius relative to 1951-1980 with the 10 warmest years on record being in the 21st century with the exception of 1998 and 2015 being the hottest ever recorded globally. So where does this leave us? The consensus is that even with pledged emission reduction, temperature will still continue to rise in the immediate future; we will see more wildfires, drought, stronger and longer tropical storms, as well as storms that appear in locations that are unusual such as the east coast of the United States. In the present, we can only take action to control the damage that has already been done and prevent further damage and possibly an extinction event.
                    			</p>
                </div>
                <div class="col-lg-5 col-sm-pull-6  col-sm-6">

			</figure>

                    <h2 class="section-heading">The Future</h2>
                    <p class="lead">The future of climate change is a hard thing to be sure of. There are many factors that weigh on how our world and its climate will change in the coming century. It’s no question that since the industrial revolution the amount of carbon dioxide in the atmosphere has increased exponentially. in recent years regulators have tried to put in place laws which prevent as much pollution from happening, but not every country is on board. This increase in carbon dioxide in the atmosphere has lead to rising temperatures worldwide, and this has happened before. Often the best indicator of things to come are things that have already happened. On one of the graphs that can be found on the website is that there is a very strong correlation based on evidence from ice cores, that in the past there have been spikes in atmospheric carbon dioxide levels that are correlated with increasing temperatures around the world. Along with this increase in temperatures it can be seen that sea levels have also risen.

As the temperature of the atmosphere rises, much of the heat and carbon dioxide is stored in our oceans, its currently thought that 90% of all energy release from 1971 to 2010 is now stored in the oceans (Ahrens 530). This increase in temperature has led to polar icecaps melting, and the top 700 meters of the ocean expanding due to being warmer (Ahrens 530). This has lead to a rise in sea levels and its further impact on world climate change are unknown. We know that oceanic currents account for much of the heat transfer around the world, it is unknown exactly how this will affect the atmosphere and overall climate in the future

The most noticeable effect of climate changes to humans in the future will likely be global temperature increases. We have observed average global temperature increases throughout the 20th century, and there are models of what is expected by the end of the twenty first century, a graph of which can be found in the pictures section of this website. If we lower our overall output of emissions the average global temperature increase will only be about four degrees Fahrenheit. If, however, emissions were to increase we could see an increase of seven or eight degrees by the year 2100.
</p>
